<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>贝斯达商城</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/css.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="color-rgb246">
    <div class="nav-header">
        <a class="left_arrow"><img src="images/icon_arrows_right.png" alt="左箭头"/></a>
        <div class="header-input">
            <input type="text" class="form-control" placeholder="请搜索本店商品">
            <img src="images/icon_search.png">
        </div>
        <div id="home"><a href="shopping_cart.html"><img src="images/icon_cart2.png"></a></div>
    </div>

    <div class="stores-header">
        <div class="stores-title">
            <img src="images/icon_style1.png">
            <p class="fontsize4">欧普照明</p>
            <p class="fontsize3"><span>主营：照明</span><span>商品：2</span></p>
        </div>
        <div class="row stores sort">
            <div class="col-xs-3"><p class="color-lightcoral fontsize4 sort-p">综合</p></div>
            <div class="col-xs-3"><p class="fontsize4 sort-p">销量</p></div>
            <div class="col-xs-3"><p class="fontsize4 sort-p">价格</p></div>
            <div class="col-xs-3"><p class="fontsize4 sort-p">新品</p></div>
        </div>
    </div>

    <ul class="row goods-list">
        <li class="col-xs-6 goods-item">
            <a href="#">
                <img src="images/index_img1.jpg" class="goods-pic">
                <p class="fontsize3 text-ellipsis">LED吸顶灯现代简约卧室灯客厅灯正长 方形餐厅阳台铝材边灯具灯饰</p>
                <span class="fontsize5 fontweight color-rgb25513838">￥218</span>
            </a>
            <img src="images/icon_cart.png" class="shopping-cart" data-toggle="modal" data-target="#addModal">
        </li>
        <li class="col-xs-6 goods-item">
            <a href="#">
                <img src="images/index_img2.jpg" class="goods-pic">
                <p class="fontsize3 text-ellipsis">LED吸顶灯现代简约卧室灯客厅灯正长 方形餐厅阳台铝材边灯具灯饰</p>
                <span class="fontsize5 fontweight color-rgb25513838">￥218</span>
            </a>
            <img src="images/icon_cart.png" class="shopping-cart" data-toggle="modal" data-target="#addModal">
        </li>
        <li class="col-xs-6 goods-item">
            <a href="#">
                <img src="images/index_img1.jpg" class="goods-pic">
                <p class="fontsize3 text-ellipsis">LED吸顶灯现代简约卧室灯客厅灯正长 方形餐厅阳台铝材边灯具灯饰</p>
                <span class="fontsize5 fontweight color-rgb25513838">￥218</span>
            </a>
            <img src="images/icon_cart.png" class="shopping-cart" data-toggle="modal" data-target="#addModal">
        </li>
        <li class="col-xs-6 goods-item">
            <a href="#">
                <img src="images/index_img2.jpg" class="goods-pic">
                <p class="fontsize3 text-ellipsis">LED吸顶灯现代简约卧室灯客厅灯正长 方形餐厅阳台铝材边灯具灯饰</p>
                <span class="fontsize5 fontweight color-rgb25513838">￥218</span>
            </a>
            <img src="images/icon_cart.png" class="shopping-cart" data-toggle="modal" data-target="#addModal">
        </li>
    </ul>

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-parent">
            <div class="modal-content shopping-modal">
                <p >√ 加入购物车</p>
            </div>
        </div>
    </div>
</body>
</html>
