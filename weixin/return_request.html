<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>贝斯达商城</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/css.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="color-rgb246">

<div class="nav-header">
    <a class="left_arrow"><img src="images/icon_arrows_right.png" alt="左箭头"/></a>
    <div class="header-title">申请退货</div>
</div>

<form class="container" method="post" enctype="multipart/form-data" action="http://localhost:8080/file.php">
    <div class="form-group">
        <label for="text"></label>
        <textarea class="form-control" id="text" cols="20" rows="5" placeholder="请输入退货说明（限500字）"></textarea>
    </div>
    <div class="form-group upload-box">
        <div class="file-box">
            <input type="file" class="file-hide" id="file" accept="image/jpg,image/jpeg,image/png">
            <img src="images/icon_add1.png" class="load-pic">
            <p class="file-text">上传凭证</p>
            <p class="file-text">(最多三张)</p>
        </div>
    </div>
    <div class="form-group return-text">
        <p class="fontsize2">退货说明：</p>
        <p class="fontsize2">说了可以退货，不要着急</p>
    </div>
    <div class="form-group">
        <div class="col-xs-4 col-xs-offset-4 input-box">
        <input type="submit" value="提交" class="btn btn-warning">
        </div>
    </div>
</form>

</body>
</html>
