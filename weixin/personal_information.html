<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <!-- 强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/css.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="nav-header">
        <a class="left_arrow"><img src="images/icon_arrows_right.png" alt="左箭头"/></a>
        <div class="header-title">个人资料</div>
    </div>
    <div class="container form-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-xs-3 control-label fontsize3">账号名称</label>
                <div class="col-xs-9">
                    <p class="form-control-static fontsize3">widji333232</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label fontsize3">用户名</label>
                <div class="col-xs-9">
                    <p class="form-control-static fontsize3">贝斯达微信会员</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label fontsize3">用户名</label>
                <div class="col-xs-9">
                    <label class="radio-inline fontsize2">
                        <input type="radio" name="sex" value="option1">女
                    </label>
                    <label class="radio-inline fontsize2">
                        <input type="radio" name="sex" value="option2">男
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="birthday" class="col-xs-3 control-label">生日</label>
                <div class="col-xs-9">
                    <input type="date" class="form-control" id="birthday">
                </div>
            </div>

            <div class="form-group addr">
                <label class="col-xs-3 control-label fontsize3">所在地址</label>
                <div class="col-xs-9 addr-box">
                    <div class="col-xs-4">
                        <select class="form-control ex-select">
                            <option selected>请选择省</option>
                            <option>广州市</option>
                            <option>佛山市</option>
                            <option>深圳市</option>
                        </select>
                    </div>
                    <div class="col-xs-4">
                        <select class="form-control ex-select">
                            <option selected>请选择市</option>
                            <option>广州市</option>
                            <option>佛山市</option>
                            <option>深圳市</option>
                        </select>
                    </div>
                    <div class="col-xs-4">
                        <select class="form-control ex-select">
                            <option selected>请选择区</option>
                            <option>广州市</option>
                            <option>佛山市</option>
                            <option>深圳市</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label fontsize3">详细地址</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" placeholder="请输入详细地址">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label fontsize3">联系邮箱</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" placeholder="请输入联系邮箱">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6 col-xs-offset-3">
                    <input type="submit" class="form-control btn btn-warning fontsize4" value="保存">
                </div>
            </div>
        </form>
    </div>
    <div class="row footer">
        <div class="col-xs-3">
            <a href="index.html"><img src="images/icon_foot1.png" class="img-responsive">首页</a>
        </div>
        <div class="col-xs-3">
            <a href="goods_categories.html"><img src="images/icon_foot2.png" class="img-responsive">分类</a>
        </div>
        <div class="col-xs-3">
            <a href="shopping_cart.html"><img src="images/icon_foot3.png" class="img-responsive">购物车</a>
        </div>
        <div class="col-xs-3">
            <a href="mycenter.html"><img src="images/icon_foot4_b.png" class="img-responsive">个人中心</a>
        </div>
    </div>
</body>
</html>
