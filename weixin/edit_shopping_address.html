<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>贝斯达商城</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/css.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
<body class="color-fa">
    <div class="nav-header">
        <a class="left_arrow"><img src="images/icon_arrows_right.png" alt="左箭头"/></a>
        <div class="header-title">编辑收货地址</div>
    </div>

    <div class="container form-body">
        <form class="form-horizontal" role="form" action="#">
            <div class="form-group">
                <label class="col-xs-3 control-label fontsize3">收货人</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label fontsize3">手机号</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" placeholder="请输入手机号">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label fontsize3">联系邮箱</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" placeholder="请输入正确联系邮箱">
                </div>
            </div>

            <div class="form-group addr">
                <label class="col-xs-3 control-label fontsize3">所在地址</label>
                <div class="col-xs-9 addr-box">
                    <div class="col-xs-4">
                        <select class="form-control ex-select">
                            <option selected>请选择省</option>
                            <option>广州市</option>
                            <option>佛山市</option>
                            <option>深圳市</option>
                        </select>
                    </div>
                    <div class="col-xs-4">
                        <select class="form-control ex-select">
                            <option selected>请选择市</option>
                            <option>广州市</option>
                            <option>佛山市</option>
                            <option>深圳市</option>
                        </select>
                    </div>
                    <div class="col-xs-4">
                        <select class="form-control ex-select">
                            <option selected>请选择区</option>
                            <option>广州市</option>
                            <option>佛山市</option>
                            <option>深圳市</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label fontsize3">详细地址</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" placeholder="请输入详细地址">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label fontsize3">设为默认</label>
                <div class="col-xs-9 opens">
                    <img src="images/icon_shut.png" alt="open">
                    <img src="images/icon_open.png" alt="open" class="dis-none">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6 col-xs-offset-3">
                    <input type="submit" class="form-control btn btn-warning fontsize3" value="保存">
                </div>
            </div>
        </form>
    </div>

    <ul class="footer row">
        <li class="col-xs-3">
            <a href="index.html"><img src="images/icon_foot1.png" class="img-responsive">首页</a>
        </li>
        <liv class="col-xs-3">
            <a href="goods_categories.html"><img src="images/icon_foot2.png" class="img-responsive">分类</a>
        </liv>
        <li class="col-xs-3">
            <a href="shopping_cart.html"><img src="images/icon_foot3.png" class="img-responsive">购物车</a>
        </li>
        <li class="col-xs-3">
            <a href="mycenter.html"><img src="images/icon_foot4_b.png" class="img-responsive">个人中心</a>
        </li>
    </ul>
</body>
</html>
