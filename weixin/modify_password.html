<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>贝斯达商城</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/css.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div class="nav-header">
    <a class="left_arrow"><img src="images/icon_arrows_right.png" alt="左箭头"/></a>
    <div class="header-title">修改登录密码</div>
</div>

<form class="form-horizontal container modify">
    <div class="form-group row">
        <label for="cur_psw" class="col-xs-4">当前密码</label>
        <div class="col-xs-8">
            <input type="password" class="form-control" id="cur_psw">
        </div>
    </div>

    <div class="form-group row">
        <label for="new_psw" class="col-xs-4">新密码</label>
        <div class="col-xs-8">
            <input type="password" class="form-control" id="new_psw">
        </div>
    </div>

    <div class="form-group row">
        <label for="cnf_psw" class="col-xs-4">确认密码</label>
        <div class="col-xs-8">
            <input type="password" class="form-control" id="cnf_psw">
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-6 col-xs-offset-3">
            <input type="submit" class="form-control btn btn-warning fontsize4" value="保存">
        </div>
    </div>
</form>

</body>
</html>
