<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>贝斯达商城</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/css.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div class="nav-header">
    <a class="left_arrow"><img src="images/icon_arrows_right.png" alt="左箭头"/></a>
    <div class="header-title">绑定手机号</div>
</div>

<form class="container bound">
    <div class="form-group">
        <label for="password"></label>
        <input type="password" class="form-control" id="password" placeholder="输入登录密码确认">
    </div>

    <div class="form-group row verif">
        <label class="col-xs-8">
            <input type="text" class="form-control" placeholder="输入新手机号码">
        </label>
        <label class="col-xs-4">
            <input type="button" class="form-control btn-default" value="获取验证码">
        </label>
    </div>

    <div class="form-group">
        <label for="verification"></label>
        <input type="text" class="form-control" id="verification" placeholder="输入验证码">
    </div>

    <div class="form-group">
        <div class="col-xs-6 col-xs-offset-3">
            <input type="submit" class="form-control btn btn-warning fontsize4" value="提交">
        </div>
    </div>
</form>

</body>
</html>
